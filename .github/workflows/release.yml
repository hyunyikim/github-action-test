name: Release Tag
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  if_merged:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: PR merge
        run: echo The PR was merged
      - uses: actions/create-release@v1
        name: Create Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.0
          release_name: Release 1.0.0
